<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage Fix Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f5f5f5; 
        }
        .test-result { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #console-output { 
            background: #000; 
            color: #0f0; 
            padding: 10px; 
            height: 200px; 
            overflow-y: auto; 
            font-family: monospace; 
        }
    </style>
</head>
<body>
    <h1>üß™ localStorage Fix Test</h1>
    <p>This test verifies that the localStorage crashes are fixed.</p>
    
    <div id="test-results"></div>
    
    <h3>Console Output:</h3>
    <div id="console-output"></div>
    
    <script>
        // Capture console output
        const consoleOutput = document.getElementById('console-output');
        const testResults = document.getElementById('test-results');
        
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        function addToConsole(type, message) {
            consoleOutput.innerHTML += `[${type.toUpperCase()}] ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog.apply(console, args);
            addToConsole('log', args.join(' '));
        };
        
        console.warn = (...args) => {
            originalWarn.apply(console, args);
            addToConsole('warn', args.join(' '));
        };
        
        console.error = (...args) => {
            originalError.apply(console, args);
            addToConsole('error', args.join(' '));
        };
        
        function addTestResult(name, passed, message) {
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${passed ? '‚úÖ' : '‚ùå'} ${name}</strong><br>${message}`;
            testResults.appendChild(div);
        }
        
        // Test 1: localStorage availability
        try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
            addTestResult('localStorage Available', true, 'Native localStorage is working');
        } catch (e) {
            addTestResult('localStorage Available', false, `localStorage error: ${e.message}`);
        }
        
        // Simulate private browsing mode where localStorage throws errors
        function simulatePrivateBrowsing() {
            const originalSetItem = Storage.prototype.setItem;
            const originalGetItem = Storage.prototype.getItem;
            
            Storage.prototype.setItem = function() {
                throw new Error('QuotaExceededError: localStorage is not available');
            };
            
            Storage.prototype.getItem = function() {
                throw new Error('localStorage is not available');
            };
            
            return function restore() {
                Storage.prototype.setItem = originalSetItem;
                Storage.prototype.getItem = originalGetItem;
            };
        }
        
        console.log('üß™ Starting localStorage fix tests...');
    </script>
    
    <!-- Load our storage utilities -->
    <script src="js/storage-utils.js"></script>
    
    <script>
        // Test 2: StorageUtils initialization
        setTimeout(() => {
            try {
                if (window.StorageUtils) {
                    addTestResult('StorageUtils Available', true, 'StorageUtils loaded successfully');
                    
                    // Test 3: Test storage operations
                    try {
                        window.StorageUtils.setItem('test-key', 'test-value');
                        const value = window.StorageUtils.getItem('test-key');
                        if (value === 'test-value') {
                            addTestResult('Storage Operations', true, 'Set/Get operations work correctly');
                        } else {
                            addTestResult('Storage Operations', false, `Expected 'test-value', got '${value}'`);
                        }
                    } catch (e) {
                        addTestResult('Storage Operations', false, `Storage operation failed: ${e.message}`);
                    }
                    
                    // Test 4: Test defaults
                    const author = window.StorageUtils.getItem('mindmap_author');
                    if (author) {
                        addTestResult('Default Values', true, `Author default set: ${author}`);
                    } else {
                        addTestResult('Default Values', false, 'Author default not set');
                    }
                    
                } else {
                    addTestResult('StorageUtils Available', false, 'StorageUtils not loaded');
                }
            } catch (e) {
                addTestResult('StorageUtils Test', false, `StorageUtils test failed: ${e.message}`);
            }
            
            // Test 5: Test with localStorage disabled
            console.log('üîí Testing with localStorage disabled...');
            const restore = simulatePrivateBrowsing();
            
            try {
                // Try to use StorageUtils when localStorage is broken
                window.StorageUtils.setItem('test-private', 'test-value');
                const value = window.StorageUtils.getItem('test-private');
                
                if (value === 'test-value') {
                    addTestResult('Private Browsing Fallback', true, 'Fallback storage works when localStorage is disabled');
                } else {
                    addTestResult('Private Browsing Fallback', false, 'Fallback storage not working correctly');
                }
            } catch (e) {
                addTestResult('Private Browsing Fallback', false, `Fallback failed: ${e.message}`);
            }
            
            // Restore localStorage
            restore();
            
            console.log('‚úÖ All tests completed');
            
        }, 100);
    </script>
</body>
</html>
